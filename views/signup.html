% include('header', title='Signup', loggedIn=is_logged_in, nav='signup')
<main id="signup">
    <h1>
        Create a new user here!
    </h1>
    <form action="/signup" method="post">
        <label for="new_user_first_name">
            First Name
            % if first_name_missing == "error":
                <span>Please, input your first name</span>
            % end
            % if first_name_length == "error":
                <span>Your first name must be between 2 and 50 characters long</span>
            % end 
            <input name="new_user_first_name" id="new_user_first_name" type="text" placeholder="First name" value="{{ user_first_name or '' }}" tabindex="0"/>
        </label>
        <label for="new_user_last_name">
            Last Name
            % if last_name_missing == "error":
                <span>Please, input your last name</span>
            % end
            <input name="new_user_last_name" id="new_user_last_name" type="text" placeholder="Last name" value="{{ user_last_name or '' }}" tabindex="0">
        </label>
        <label for="new_user_email">
            Email
            % if email_missing == "error":
                <span>Please, input an email</span>
            % end
            % if email_invalid == "error":
                <span>Please, input a valid email</span>
            % end
            % if user_exists_email == "error":
                <span>A user with this email already exists</span>
            % end
            <input name="new_user_email" id="new_user_email" type="text" placeholder="Email" value="{{ user_email or '' }}" tabindex="0">
        </label>
        <label for="new_user_username">
            Username
            % if username_missing == "error":
                <span>Please, input a username</span>
            % end
            % if user_exists_username == "error":
                <span>A user with this username already exists</span>
            % end
            <input name="new_user_username" id="new_user_username" type="text" placeholder="Username" value="{{ user_username or '' }}" tabindex="0">
        </label>
        <label for="new_user_password">
            Password
            % if password_short == "error":
                <span>Passwords must be 3 or more characters long</span>
            % end
            % if password_missing == "error":
                <span>Please, input a password</span>
            % end
            <input name="new_user_password" id="new_user_password" type="password" placeholder="Password" tabindex="0">
        </label>
        <input type="submit" value="SIGN ME UP!">
    </form>
</main>
% include('footer')
