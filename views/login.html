% include('header', title='Login', loggedIn=is_logged_in, nav='login')
    <main id="login">
        <h1>
            Login
        </h1>
        <form action="/login" method="post">
            % if error == "no_user":
                <span>No user with these values exists</span>
            % end
            <label for="user_email">
                Email
                % if error == "user_email":
                    <span>Please enter a valid email</span>
                % end
                <input name="user_email" id="user_email" type="text" placeholder="Email" value="{{user_email or ''}}">
            </label>
            <label for="user_password">
                Password
                % if error == "user_password":
                    <span>Please enter the correct password</span>
                % end
                <input name="user_password" id="user_password" type="password" placeholder="Password">
            </label>
            <input type="submit" value="LOG IN!">
        </form>
    </main>
% include('footer')
